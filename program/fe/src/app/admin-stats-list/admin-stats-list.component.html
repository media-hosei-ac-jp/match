<h3>募集状況</h3>
<div class="pull-right">
  <button (click)="download()" [disabled]="sending" class="btn btn-default">配属結果をダウンロードする</button>
</div>
<div style="clear"></div>
<table *ngIf="settings$ | async as settings" class="table table-striped table-bordered">
<thead>
  <tr>
    <td>
      タイトル
    </td>
  </tr>


</thead>
<tbody>
  <tr *ngFor="let s of settings">
    <td>
      <a routerLink="/admin-stats/{{s.id}}">{{s.title}}</a>
    </td>
  </tr>
</tbody>
</table>
